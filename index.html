<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Phone Search</title>
    <!-- CSS only -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Column  -->
    <div class="text-bg-success p-2">
      <div class="col text-center"><h3>Mobile Search Arena</h3></div>
    </div>

    <!-- search and btn -->

    <div class="w-50 mx-auto">
      <div class="col p-3">
        <div class="input-group">
          <input
            id="search-field"
            type="text"
            class="form-control"
            placeholder=""
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            onclick="searchButton()"
            class="btn text-bg-dark"
            type="button"
            id="button-search"
          >
            Search
          </button>
        </div>
      </div>
    </div>

    <div class="text-center text-danger"><p id="result"></p></div>
    <div class="text-center text-danger"><p id="no-result"></p></div>

    <div class="text-center" id="spinner">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <p>Searching</p>
    </div>

    <!-- sinngle Mobile Details -->

    <div id="more-details" class="w-50 m-4 mx-auto"></div>

    <!-- Display Card -->

    <div
      id="display-result"
      class="row row-cols-1 row-cols-md-4 g-4 p-3 w-55 mx-auto"
    ></div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <script src="js/mobile-search.js"></script>
  </body>
</html>
