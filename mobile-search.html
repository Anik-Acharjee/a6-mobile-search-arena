<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Phone Search</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Column  -->
    <div class="text-bg-success">
      <div class="container text-center">
        <div class="row">
          <!-- col 1 -->
          <div class="col">
            <button type="button" onclick="home()" class="btn btn-light">
              Home
            </button>
          </div>
          <div class="col p-3"><h3>Mobile Search Arena</h3></div>

          <!-- col 2 -->
          <!-- search and btn -->
        </div>
      </div>
    </div>
    <div class="col p-3">
      <div class="input-group">
        <input
          id="search-field"
          type="text"
          class="form-control"
          placeholder=""
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          onclick="searchButton()"
          class="btn text-bg-dark"
          type="button"
          id="button-search"
        >
          Search
        </button>
      </div>
    </div>

    <!-- sinngle Mobile Details -->
    <div id="more-details" class="w-50 m-4 mx-auto"></div>

    <!-- Card -->

    <div
      id="display-result"
      class="row row-cols-1 row-cols-md-4 g-4 p-3 w-55 mx-auto"
    ></div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <script src="js/mobile-search.js"></script>
  </body>
</html>
